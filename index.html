<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bin2Dec</title>

  <style>
    .mt-5 {
      margin-top: 100px;
    }

    input[type=submit] {
      color: #fff;
    }
  </style>
</head>

<body class="grey lighten-4">

  <main>
    <div class="container mt-5">
      <div class="row center-align">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <div class="card-content">
              <span class="card-title" style="font-size: 2rem;">Welcome to <strong>Bin2Dec</strong>!</span>
              <p>Please insert your binary digits (up to 8 digits) by clicking the buttons:</p>
              <form action="">
                <div class="input-field col s12">
                  <input id="binary" type="text" style="font-size: 1.4rem;" readonly>
                </div>
              </form>
              <button class="waves-effect waves-light btn-large orange darken-3" id="btn0">0</button>
              <button class="waves-effect waves-light btn-large orange darken-3" id="btn1">1</button>
              <button class="waves-effect waves-light btn-large grey darken-3" id="removeDgt"><i
                  class="material-icons">backspace</i></button>
              <p id="response" style="margin-top: 40px; font-size: 2rem; color: red;"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
